<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
    var numeros=new Array;
    for (var i=0; i<8 ; i++){
        numeros[i]=parseInt(prompt("Introducir Numero"));
    }
    var numeromayor=numero[0];
    var contador=1;
    while(contador<10){
        if(numero[contador]>numeromayor){
            numeromayor=numero[contador];
        }
        contador++;
    }
    alert(numeromayor+ " es el numero mayor");
    </script>
</body>
</html>
