<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <script>
        var nombre;
        var distancia;

        nombre=prompt("Ingrese nombre:", "");
        distancia=prompt("Ingrese los metros para llegar a su destino:", "");

        if (distancia <= 1000) {
            document.write(nombre+" debe viajar a pie");
        }else
        if (distancia >1000 & distancia<= 10000){
            document.write(nombre+" debe viajar en Bicicleta");
        }else
        if(distancia >10000 & distancia<= 30000){
            document.write(nombre+" debe viajar en Colectivo");
        }else
        if(distancia >30000 & distancia<= 100000){
            document.write(nombre+" debe viajar en Auto");
        }else
        if(distancia >100000){
            document.write(nombre+" debe viajar en Avion");
        }
    </script>

</body>

</html>
